{% extends "base.html" %}
{% block content %}

    <!-- NewPost form -->
    <h1 class="text-center">New Post</h1>
    <div class="newpost-form">
        <div class="container">
            <form method="POST">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <h1>Add a new post</h1>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-12 right">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Blog Title" value="{{blog_title}}" name="title" >
                        </div>
                        <div class="form-group">
                            <textarea class="form-control form-control-lg" placeholder="Blog Post Body" value="{{blog_body}}" name="body"></textarea>
                        </div>
                        <input type="submit" class="btn btn-secondary btn-block" value="Add Post" name="">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
