{% extends "base.html" %} {% block content %}

    <h1>Add Blog Post</h1>
    <div id="newpost_entry">
        <form method='POST'>
            <p>
            <label>Title:
                <input type="text" name="title" value="{{blog_title}}" />
                {% if t_error %}
                <span class="error">{{t_error}}</span>
                {% endif %}
            </label>
            </p>
            <p>
            <label>Body:
                <input type="textarea" id="blog_textbox" name="body" value="{{blog_post}}" />
                {% if b_error %}
                <span class="error">{{b_error}}</span>
                {% endif %}
            </label>
            </p>
            <input type="submit" value="Add Post" />
        </form>
    </div>
{% endblock %}
