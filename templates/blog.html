{% extends "base.html" %}
{% block content %}
<h1 id="blog_header">Blog Posts</h1>
<hr /> {% if posts|length == 0 %}
<p>No posts yet. Create one using the inputs above!</p>
{% else %}

<ul>
    {% for blog in posts %}
        {% set link = blog.id %}
    <hr />
    <ul><a href="/blog?id={{link}}" ><strong>{{blog.title}}</strong></ul></a>
    <ul>{{blog.body}}</ul>
    {% endfor %}
</ul>

{% endif %}
{% endblock %}
